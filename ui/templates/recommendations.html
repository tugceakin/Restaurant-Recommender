<div ng-include = "'navigation.html'"></div>

<div class="spinner" ng-hide="recsReady">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<div ng-show="recsReady">
    <div class="col-md-6 col-md-offset-3 center-div">
        <h1>Recommendations</h1>
        <p class="box-description">20 restaurants that we think you would love.</p>
    </div>


    <div class="container box col-md-6 col-md-offset-3" >

        <div class="row">
            <div class="col-lg-12 text-center">
     				 <table class="table table-striped" id="recommendations-table">
     				 	<tr>
     				 		<th class="center">Name</th>
                            <th class="center">State</th>
                            <th class="center">City</th>

     				 	</tr>
    				    <tr ng-repeat="r in recommendations" ng-click="setMapCenter(r[1])">
    				        <td>{{r[1].name}}</td>
                            <td>{{r[1].state}}</td>
                            <td>{{r[1].city}}</td>

    				    </tr>
    				</table>
            </div>
        </div>
    </div>

    <div class="container box col-md-6 col-md-offset-3" id="activity-page-map" style="t">
        <div id="map" style="width: 100%; height: 350px;"></div>
    </div>

</div>
