<div ng-include = "'navigation.html'"></div>

<div id="activies-page">

<div class="col-md-6 col-md-offset-3 center-div">
    <h1>Activity</h1>
    <p class="box-description">Recently rated restaurants.</p>
</div>


<div class="container box col-md-6 col-md-offset-3" id="activity-page-map" style="t">
  <div id="map" style="width: 100%; height: 350px;"></div>
   <!-- <div id="class" ng-repeat="marker in markers | orderBy : 'title'"> -->
   <!--<a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a> -->
</div>

<div class="container box col-md-6 rating-info-box col-md-offset-3" ng-repeat="r in ratedRestaurants" ng-click="setMapCenter(r)">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h3>{{r.name}}</h3>
            <span ng-repeat="n in [] | range:r.stars" class="user-star">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            </span>


            <h4>Categories</h4>
            <span ng-repeat="c in r.categories" ng-if="c!='Food' && c!='Restaurants'">
             <span>{{c}}</span>
            </span>
        </div>
    </div>
</div>

<div class="container col-md-6 col-md-offset-3 text-center" id="no-rating-error" >
    <div class="alert alert-danger" ng-show="noRatings">
      You haven't rated any restaurants yet!
    </div>
</div>
